<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Загрузка аватара</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div th:if="${session.user == null}">
    <h2>Вы не авторизованы</h2>
    <p>Пожалуйста, <a th:href="@{/users/login}">войдите</a>.</p>
</div>

<div th:if="${session.user != null}">
    <h2>Загрузка аватара</h2>

    <!-- Отображение текущего аватара -->
    <div th:if="${session.user.avatar != null}">
        <p>Текущий аватар:</p>
        <img th:src="${session.user.avatar}"
             alt="Аватар пользователя"
             class="avatar-preview">
    </div>

    <!-- Сообщения об успехе или ошибке -->
    <div th:if="${success != null}" class="message success">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error != null}" class="message error">
        <span th:text="${error}"></span>
    </div>

    <!-- Форма загрузки -->
    <form th:action="@{/users/upload-avatar}"
          method="post"
          enctype="multipart/form-data">

        <div class="form-group">
            <label for="avatarFile">Выберите изображение (JPG, PNG, GIF):</label>
            <input type="file"
                   id="avatarFile"
                   name="avatarFile"
                   accept="image/jpeg,image/png,image/gif"
                   required>
        </div>

        <button type="submit">Загрузить аватар</button>
    </form>

    <br>
    <a th:href="@{/profile}">Вернуться в личный кабинет</a>
    <br>
    <a th:href="@{/}">На главную</a>
</div>

<script>
    // Предпросмотр изображения перед загрузкой
    document.getElementById('avatarFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Если есть уже изображение аватара, обновляем его
                let avatarImg = document.querySelector('.avatar-preview');
                if (!avatarImg) {
                    // Создаем новый элемент для предпросмотра
                    const container = document.createElement('div');
                    container.innerHTML = '<p>Предпросмотр:</p><img class="avatar-preview">';
                    document.querySelector('form').prepend(container);
                    avatarImg = document.querySelector('.avatar-preview');
                }
                avatarImg.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
