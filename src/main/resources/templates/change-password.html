<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сайт знакомств - смена пароля</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="page">
  <header class="header">
    <div class="header__inner">
      <div></div>

      <div class="header__brand">
        <a th:href="@{/main}">САЙТ ЗНАКОМСТВ</a>
      </div>

      <nav class="header__nav">
        <a th:href="@{/news}">НОВОСТИ</a>
        <a th:href="@{/profile}">ПРОФИЛЬ</a>
      </nav>
    </div>
  </header>

  <div class="server-time">
    Текущее время сервера: <span id="serverTime" th:text="${serverTime}">—</span>
  </div>

  <main class="content">
    <section class="box auth">
      <div class="auth__title">СМЕНА ПАРОЛЯ</div>

      <div th:if="${session.user == null}" class="auth__hint">
        Вы не авторизованы.
        <a class="link" th:href="@{/users/login}">Войти</a>
      </div>

      <div th:if="${session.user != null}">
        <div class="auth__error" th:if="${error}" th:text="${error}"></div>
        <div class="auth__success" th:if="${success}" th:text="${success}"></div>

        <form th:action="@{/users/change-password}"
              method="post"
              class="auth__form"
              onsubmit="return validatePassword()">

          <input type="hidden" name="userId" th:value="${session.user.id}">

          <div class="auth__inputs">
            <label>
              <input
                      class="auth__input"
                      type="password"
                      name="oldPassword"
                      placeholder="Старый пароль"
                      autocomplete="current-password"
                      required
              />
            </label>

            <label>
              <input
                      class="auth__input"
                      type="password"
                      id="newPassword"
                      name="newPassword"
                      placeholder="Новый пароль (мин. 4 символа)"
                      autocomplete="new-password"
                      required
                      minlength="4"
              />
            </label>

            <div id="password-strength" class="auth__help"></div>

            <label>
              <input
                      class="auth__input"
                      type="password"
                      id="confirmNewPassword"
                      name="confirmNewPassword"
                      placeholder="Повторите новый пароль"
                      autocomplete="new-password"
                      required
                      minlength="4"
              />
            </label>

            <div id="password-match" class="auth__help"></div>
          </div>

          <div class="auth__actions">
            <button class="button" type="submit">ПОДТВЕРДИТЬ</button>
          </div>

          <div class="auth__hint">
            <a class="link" th:href="@{/profile}">Вернуться в профиль</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    Сайт разработали студенты группы 24ВП1 Гриднев Владислав и Пономарев Павел
  </footer>
</div>

<script th:src="@{/js/password_check.js}"></script>
<script th:src="@{/js/time_fetcher.js}"></script>
</body>
</html>
