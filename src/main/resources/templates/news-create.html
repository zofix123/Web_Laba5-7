<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сайт знакомств - Создание новости</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        .image-upload {
            margin-bottom: 20px;
        }

        .image-upload label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #000;
        }

        .image-upload input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #000;
            border-radius: 8px;
            background: #fff;
            font-family: inherit;
            font-size: 14px;
        }

        .image-preview {
            margin-top: 15px;
            display: none;
        }

        .image-preview img {
            max-width: 300px;
            max-height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 5px;
            background: #fff;
        }

        .form-note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__inner">
            <div></div>
            <div class="header__brand">
                <a href="/main">САЙТ ЗНАКОМСТВ</a>
            </div>
            <nav class="header__nav">
                <a href="/profile">ПРОФИЛЬ</a>
                <a href="/news">НОВОСТИ</a>
            </nav>
        </div>
    </header>

    <div class="server-time">
        Текущее время сервера: <span id="serverTime" th:text="${serverTime}">—</span>
    </div>

    <main class="content">
        <section class="box auth">
            <div class="auth__title">СОЗДАНИЕ НОВОСТИ</div>

            <div class="auth__error" th:if="${error}" th:text="${error}"></div>
            <div class="auth__success" th:if="${success}" th:text="${success}"></div>

            <form th:action="@{/news/create}" method="post" class="auth__form" enctype="multipart/form-data">
                <div class="auth__inputs">
                    <label>
                        <input class="auth__input" type="text" name="title" placeholder="Заголовок" required />
                    </label>

                    <label>
                        <textarea class="auth__input" name="content" placeholder="Содержание новости"
                                  rows="10" required style="resize: vertical; min-height: 150px;"></textarea>
                    </label>

                    <div class="image-upload">
                        <label for="imageFile">Изображение для новости (необязательно):</label>
                        <input type="file" id="imageFile" name="imageFile" accept="image/jpeg,image/png,image/gif,image/webp"
                               onchange="previewImage(event)" />
                        <div class="form-note">Поддерживаемые форматы: JPG, PNG, GIF, WebP</div>
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImage" src="#" alt="Предпросмотр" />
                        </div>
                    </div>
                </div>

                <div class="auth__actions">
                    <button class="button" type="submit">СОЗДАТЬ</button>
                    <a class="button" th:href="@{/news}">ОТМЕНА</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        Сайт разработали студенты группы 24ВП1 Гриднев Владислав и Пономарев Павел
    </footer>
</div>

<script th:src="@{/js/time_fetcher.js}"></script>
<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('previewImage');
        const previewContainer = document.getElementById('imagePreview');

        if (input.files && input.files[0]) {
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
                previewContainer.style.display = 'block';
            }

            reader.readAsDataURL(input.files[0]);
        } else {
            preview.src = '#';
            previewContainer.style.display = 'none';
        }
    }
</script>
</body>
</html>
