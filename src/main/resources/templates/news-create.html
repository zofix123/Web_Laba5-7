<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сайт знакомств - Создание новости</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__inner">
            <div></div>
            <div class="header__brand">
                <a href="/main">САЙТ ЗНАКОМСТВ</a>
            </div>
            <nav class="header__nav">
                <a href="/news">НОВОСТИ</a>
                <a href="/profile">ПРОФИЛЬ</a>
            </nav>
        </div>
    </header>

    <div class="server-time">
        Текущее время сервера: <span id="serverTime" th:text="${serverTime}">—</span>
    </div>

    <main class="content">
        <section class="box auth">
            <div class="auth__title">СОЗДАНИЕ НОВОСТИ</div>

            <div class="auth__error" th:if="${error}" th:text="${error}"></div>
            <div class="auth__success" th:if="${success}" th:text="${success}"></div>

            <form th:action="@{/news/create}" method="post" class="auth__form" enctype="multipart/form-data">
                <div class="auth__inputs">
                    <label>
                        <input class="auth__input" type="text" name="title" placeholder="Заголовок" required />
                    </label>

                    <label>
            <textarea class="auth__input auth__textarea"
                      name="content"
                      placeholder="Содержание новости"
                      rows="8"
                      required></textarea>
                    </label>

                    <div class="news-upload">
                        <div class="news-upload__label">Изображение (необязательно)</div>
                        <input class="auth__input auth__file"
                               type="file"
                               id="imageFile"
                               name="imageFile"
                               accept="image/jpeg,image/png,image/gif,image/webp"
                               onchange="previewImage(event)" />
                        <div class="news-upload__note">JPG, PNG, GIF, WebP</div>

                        <div class="news-upload__preview" id="imagePreview" style="display:none;">
                            <img id="previewImage" alt="Предпросмотр" />
                        </div>
                    </div>
                </div>

                <div class="auth__actions auth__actions--row">
                    <button class="button" type="submit">СОЗДАТЬ</button>
                    <a class="button" th:href="@{/news}">ОТМЕНА</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        Сайт разработали студенты группы 24ВП1 Гриднев Владислав и Пономарев Павел
    </footer>
</div>

<script th:src="@{/js/time_fetcher.js}"></script>
<script th:src="@{/js/previewImage.js}"></script>
</body>
</html>
