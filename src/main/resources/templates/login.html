<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сайт знакомств - авторизация</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="page">
  <header class="header">
    <div class="header__inner">
      <div></div>

      <div class="header__brand">
        <a href="/main">САЙТ ЗНАКОМСТВ</a>
      </div>

      <nav class="header__nav">
        <a href="/profile">ПРОФИЛЬ</a>
        <a href="/news">НОВОСТИ</a>
      </nav>
    </div>
  </header>

  <div class="server-time">
    Текущее время сервера: <span id="serverTime" th:text="${serverTime}">—</span>
  </div>

  <main class="content">
    <section class="box auth">
      <div class="auth__title">АВТОРИЗАЦИЯ</div>

      <div class="auth__error" th:if="${error}" th:text="${error}"></div>

      <form th:action="@{/users/login}" method="post" class="auth__form">
        <div class="auth__inputs">
          <label>
            <input
                    class="auth__input"
                    type="email"
                    name="email"
                    placeholder="Почта"
                    autocomplete="email"
                    required
                    th:value="${email != null ? email : ''}"
            />
          </label>

          <label>
            <input
                    class="auth__input"
                    type="password"
                    name="password"
                    placeholder="Пароль"
                    autocomplete="current-password"
                    required
            />
          </label>
        </div>

        <div class="auth__actions">
          <button class="button" type="submit">ВОЙТИ</button>
        </div>
      </form>

      <div class="auth__hint">
        Нет аккаунта?
        <a class="link" th:href="@{/users/register}">Зарегистрироваться</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    Сайт разработали студенты группы 24ВП1 Гриднев Владислав и Пономарев Павел
  </footer>
</div>

<script th:src="@{/js/time_fetcher.js}"></script>
</body>
</html>
