<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сайт знакомств - Новости</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="page">
  <header class="header">
    <div class="header__inner">
      <div></div>
      <div class="header__brand">
        <a href="/main">САЙТ ЗНАКОМСТВ</a>
      </div>
      <nav class="header__nav">
        <a href="/news">НОВОСТИ</a>
        <a href="/profile">ПРОФИЛЬ</a>
      </nav>
    </div>
  </header>

  <div class="server-time">
    Текущее время сервера: <span id="serverTime" th:text="${serverTime}">—</span>
  </div>

  <main class="content">
    <section class="news">
      <div class="news__top">
        <div class="news__title">НОВОСТИ</div>

        <div th:if="${session.user != null and (session.user.role == 'admin' or session.user.role == 'moderator')}">
          <a class="button" th:href="@{/news/create}">Добавить новость</a>
        </div>
      </div>

      <div class="auth__success" th:if="${success}" th:text="${success}"></div>
      <div class="auth__error" th:if="${error}" th:text="${error}"></div>

      <div th:if="${newsList != null and !newsList.isEmpty()}">
        <article class="news-card" th:each="n : ${newsList}">
          <div class="news-card__title" th:text="${n.title}">Заголовок</div>

          <div class="news-card__image"
               th:if="${n.imagePath != null and !#strings.isEmpty(n.imagePath)}">
            <img th:src="${n.imagePath}" alt="Изображение новости" />
          </div>

          <div class="news-card__content" th:text="${n.content}"></div>

          <div class="news-card__meta">
            <div>Автор: <span th:text="${n.author.name}"></span></div>
            <div>Опубликовано: <span th:text="${#temporals.format(n.createdAt, 'dd.MM.yyyy HH:mm')}"></span></div>
          </div>

          <div class="news-card__actions" th:if="${session.user != null}">
            <a class="button"
               th:if="${session.user.role == 'admin' or session.user.role == 'moderator' or n.author.id == session.user.id}"
               th:href="@{/news/edit/{id}(id=${n.id})}">
              Редактировать
            </a>

            <form th:if="${session.user.role == 'admin' or session.user.role == 'moderator' or n.author.id == session.user.id}"
                  th:action="@{/news/delete/{id}(id=${n.id})}"
                  method="post"
                  style="margin:0;">
              <button class="button" type="submit"
                      onclick="return confirm('Удалить эту новость?')">
                Удалить
              </button>
            </form>
          </div>
        </article>
      </div>

      <div class="news-empty" th:if="${newsList == null or newsList.isEmpty()}">
        Пока нет новостей.
      </div>
    </section>
  </main>

  <footer class="footer">
    Сайт разработали студенты группы 24ВП1 Гриднев Владислав и Пономарев Павел
  </footer>
</div>

<script th:src="@{/js/time_fetcher.js}"></script>
</body>
</html>
